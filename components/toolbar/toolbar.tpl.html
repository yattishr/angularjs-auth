<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>Angular Auth</span>
    </h2>

    <span flex></span>
    
    <md-button aria-label="Home" ng-click="toolbar.home()">Home</md-button>
    <md-button aria-label="Login" ng-click="toolbar.login()" ng-if="!toolbar.auth.isAuthenticated">Log Me In</md-button>
    <md-button aria-label="Profile" ui-sref="profile" ng-if="toolbar.auth.isAuthenticated">Profile</md-button>
    <md-button aria-label="Logout" ng-click="toolbar.logout()" ng-if="toolbar.auth.isAuthenticated">Log Me Out</md-button>
  </div>
</md-toolbar>
